<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destructing with Function</title>
    <script>
      function Calculate(a, b) {
        let sum = a + b;
        let diff = a - b;
        return [sum, diff];
      }
      let [x, y] = Calculate(10, 20);
      document.write("Sum is " + x + "<br>");
      document.write("Diff is " + y + "<br>");
    </script>
  </head>
  <body></body>
</html>
