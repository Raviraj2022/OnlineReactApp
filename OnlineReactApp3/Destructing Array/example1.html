<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destructing Array</title>
    <script>
      let person = ["Ravi", 21, 40000];
      let [name, age, salary] = person;
      document.write("Name is " + name);
      document.write("<br>Age is " + age);
      document.write("<br>Salary is " + salary);
    </script>
  </head>
  <body></body>
</html>
