<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Destructing Array</title>
    <script>
      let person = ["Ravi", 20, 40000, ["B.Tech", "MBA", "Phd"]];
      let [name, age, salary, [deg1, deg2, deg3]] = person;
      document.write("Name is " + name);
      document.write("<br>Age is " + age);
      document.write("<br>Salary is " + salary);
      document.write("<br>degree1 " + deg1);
      document.write("<br>degree2 " + deg2);
      document.write("<br>degree3 " + deg3);
    </script>
  </head>
  <body></body>
</html>
