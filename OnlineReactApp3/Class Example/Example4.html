<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Example 4</title>
    <script>
      class Emp {
        ename;
        salary;
      }
      let e1 = new Emp();
      e1.ename = "Sahu";
      e1.salary = 5222.0;
      document.write(e1.ename + "," + e1.salary);
      let e2 = new Emp();
      e2.ename = "Bhai";
      e2.salary = 5.0;
      document.write("<br>" + e2.ename + "," + e2.salary);
    </script>
  </head>
  <body></body>
</html>
