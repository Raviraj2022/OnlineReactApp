<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inheritance Demo 8</title>
    <script>
      class Emp {
        constructor(name, salary) {
          this.name = name;
          this.salary = salary;
        }
        toString() {
          return `${this.name},${this.salary}`;
        }
      }
      class Manager extends Emp {}
      let boss = new Manager("Aman", 500000.0);
      document.write(boss);
    </script>
  </head>
  <body></body>
</html>
