<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inheritance Demo 10</title>
    <script>
      class Emp {
        constructor(name, salary) {
          this.name = name;
          this.salary = salary;
        }
        raiseIncome() {
          this.salary = this.salary + this.salary * 0.1;
        }
        toString() {
          return `${this.name},${this.salary}`;
        }
      }
      class Manager extends Emp {
        constructor(name, salary, bonus) {
          super(name, salary);
          this.bonus = bonus;
        }
        raiseIncome() {
          super.raiseIncome();
          this.bonus = this.bonus + this.bonus * 0.2;
        }
        toString() {
          return `${this.name},${this.salary},${this.bonus}`;
        }
      }
      let boss = new Manager("Aman", 500000, 20000);
      document.write("Before incrementing...<br>");

      document.write(boss);
      boss.raiseIncome();
      document.write("<br>After incrementing...<br>");
      document.write(boss);
    </script>
  </head>
  <body></body>
</html>
