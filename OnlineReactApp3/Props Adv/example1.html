<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Demo 1</title>
    <script>
      function doubler(n) {
        return n * 2;
      }
      let arr = [10, 20, 30, 40];
      let brr = arr.map(doubler);
      document.write(arr, "<br>");
      document.write(brr);
    </script>
  </head>
  <body></body>
</html>
