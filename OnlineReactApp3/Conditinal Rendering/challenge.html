<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Challenge Application</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root">
      <script type="text/babel">
        function getNumber() {
          let myNums = [3, 7, 11, 12, 6, 14, 19, 22, 89, 21];
          let num = Math.floor(Math.random() * myNums.length);
          return myNums[num];
        }
        function MyNum() {
          const num = getNumber();
          let msg = null;
          if (num == 6) {
            msg = (
              <p>
                <h3>Congratulation !you won</h3>
                <img src="../images/gilhar.jpeg" />
              </p>
            );
          } else {
            msg = <small>sorry! Better luck next Time</small>;
          }
          return (
            <div>
              <p>You got the number {num}</p>
              {msg}
            </div>
          );
        }
        let myDiv = document.querySelector("#root");
        ReactDOM.render(<MyNum />, myDiv);
      </script>
    </div>
  </body>
</html>
