<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JSX Example 7</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      h1 {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <script type="text/babel">
        function Clock() {
          let now = new Date().toLocaleString();
          let myHeading = <h1>My Clock Component</h1>;
          let myPara = <p>Current Date and Time are {now}</p>;
          let myDiv = (
            <div>
              {myHeading}
              {myPara}
            </div>
          );
          return myDiv;
        }
        function updateTime() {
          ReactDOM.render(<Clock />, document.querySelector("#root"));
        }
        setInterval(updateTime, 1000);
      </script>
    </div>
  </body>
</html>
