<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My JSX example 5</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function MyDateTimeComp() {
        let today = new Date();
        let myPara = <p>Current Date and Time are {today.toLocaleString()}</p>;

        return myPara;
      }
      ReactDOM.render(<MyDateTimeComp />, document.querySelector("#root"));
    </script>
  </body>
</html>
