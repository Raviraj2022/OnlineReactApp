<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destructing Object</title>
    <script>
      let person = { name: "Ravi", age: 20, sal: 25000 };
      let { name, age, sal } = person;
      document.write("Name is " + name);
      document.write("<br>Age is " + age);
      document.write("<br>Salary is " + sal);
    </script>
  </head>
  <body></body>
</html>
