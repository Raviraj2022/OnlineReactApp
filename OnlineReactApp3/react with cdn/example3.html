<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Third React App</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    <div id="root">
      <script>
        let myHeading = React.createElement(
          "h1",
          { style: { color: "crimson" } },
          "React Rocks!!!"
        );
        let div = document.querySelector("#root");
        ReactDOM.render(myHeading, div);
      </script>
    </div>
  </body>
</html>
