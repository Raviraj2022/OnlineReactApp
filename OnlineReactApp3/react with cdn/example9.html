<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Ninth React App</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    <div id="root">
      <script>
        function myApp() {
          let myHeading = React.createElement(
            "h1",
            null,
            "The Most Popular Heart Emoji",
            React.createElement("span", null, "❤️❤️")
          );
          return myHeading;
        }

        ReactDOM.render(myApp(), document.querySelector("#root"));
      </script>
    </div>
  </body>
</html>
