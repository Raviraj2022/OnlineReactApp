<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spread Operator Example</title>
    <script>
      function calculate(a, b, ...args) {
        let product = a * b;
        let sum = 0;
        args.forEach((x) => {
          sum = sum + x;
        });
        document.write("<br> Product is " + product + " Sum is " + sum);
      }

      calculate(5, 6, 3, 4, 8);
      calculate(6, 9, 8, 7);
      calculate(7, 8, 9, 4, 5);
      calculate(6, 4, 8, 7, 9, 7);
    </script>
  </head>
  <body></body>
</html>
