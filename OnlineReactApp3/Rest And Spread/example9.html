<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copying Array JUsing Spread Operator Example</title>
    <script>
      let arr1 = [10, 30, 20, 40];
      let arr2 = [...arr1];
      arr1.push(50);
      document.write("arr1 Values :<br>");
      arr1.forEach((x) => {
        document.write(x + "<br>");
      });
      document.write("arr2 values :<br>");
      arr2.forEach((x) => {
        document.write(x + "<br>");
      });
    </script>
  </head>
  <body></body>
</html>
