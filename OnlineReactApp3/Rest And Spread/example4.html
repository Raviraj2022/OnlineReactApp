<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Parameter example 4</title>
    <script>
      function show1(...args) {
        document.write(" using Rest Parameter <br>");
        args.forEach((x) => {
          document.write(x + "<br>");
        });
      }
      function show2() {
        document.write("Using Arguments <br>");
        arguments.forEach((x) => {
          document.write(x + "<br>");
        });
      }

      show1(20, 40, 60);
      show2(20, 40, 60);
    </script>
  </head>
  <body></body>
</html>
