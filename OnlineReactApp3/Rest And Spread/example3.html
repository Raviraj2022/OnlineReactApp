<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Parameter example 3</title>
    <script>
      function show1(...args) {
        document.write(" using Rest Parameter <br>");
        args.push(40);

        for (let i = 0; i < args.length; i++) {
          document.write(args[i] + "<br>");
        }
      }
      function show2() {
        document.write("Using Arguments <br>");
        arguments.push(40);
        for (let i = 0; i < arguments.length; i++) {
          document.write(arguments[i] + "<br>");
        }
      }
      show1(20, 40, 60);
      show2(20, 40, 60);
    </script>
  </head>
  <body></body>
</html>
