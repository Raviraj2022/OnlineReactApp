<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copying Array JUsing Spread Operator Example</title>
    <script>
      let arr1 = [10, 30, 20, 40];
      let arr2 = [50, 60, 70, 80];
      let arr3 = [...arr1, ...arr2];
      document.write("arr3 Values :<br>");
      arr3.forEach((x) => {
        document.write(x + "<br>");
      });
    </script>
  </head>
  <body></body>
</html>
